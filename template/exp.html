<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Kadaluarsa</title>
  <style>
    :root {
      --bg-primary: #F9FAFC;
      --text-primary: #1C1C1E;
      --text-muted: #7A7A8C;
      --accent: #5F6FFF;
      --accent-alt: #FF8FAB;
      --button-hover: #4950FF;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--accent-alt), #ffffff);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.6rem;
      color: var(--accent-alt);
    }

    p {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
    }

    .button {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: var(--button-hover);
    }

    .timer {
      font-size: 0.9rem;
      margin-top: 1.5rem;
      color: var(--text-muted);
    }

    .card {
      background-color: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(95, 111, 255, 0.1);
      max-width: 480px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Expired</h1>
    <p>Maaf, link ini sudah kadaluarsa dan tidak bisa digunakan lagi.</p>
    <a href="/" class="button">Kembali ke Beranda</a>
    <div class="timer">Mengalihkan secara otomatis dalam <span id="countdown">5</span> detik...</div>
  </div>

  <script>
    let countdown = 5;
    const timerEl = document.getElementById("countdown");
    const interval = setInterval(() => {
      countdown--;
      timerEl.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
